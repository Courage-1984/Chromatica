<!-- Tools Section -->
<div class="section-header">
    <h2>🛠️ Advanced Tools</h2>
    <p>Comprehensive testing and development tools for the color search engine</p>
</div>

<!-- Advanced Visualization Tools -->
<div class="tools-container">
    <div class="tool-panel">
        <div class="tool-header">
            <h3>🎨 Color Analysis Tools</h3>
            <button class="tool-toggle" onclick="toggleToolPanel('colorAnalysis')">+</button>
        </div>
        <div class="tool-content" id="colorAnalysis">
            <div class="tool-controls">
                <label for="analysisImage">Select Image:</label>
                <input type="file" id="analysisImage" accept="image/*" class="form-control">
                <button id="analyzeColors" class="btn btn-primary">Analyze Colors</button>
            </div>
            <div class="tool-results" id="colorAnalysisResults"></div>
        </div>
    </div>

    <div class="tool-panel">
        <div class="tool-header">
            <h3>📊 Histogram Generator</h3>
            <button class="tool-toggle" onclick="toggleToolPanel('histogramGen')">+</button>
        </div>
        <div class="tool-content" id="histogramGen">
            <div class="tool-controls">
                <label for="histImage">Select Image:</label>
                <input type="file" id="histImage" accept="image/*" class="form-control">
                <label for="histBins">Bins (L*a*b*):</label>
                <input type="text" id="histBins" value="8x12x12" class="form-control">
                <button id="generateHistogram" class="btn btn-primary">Generate Histogram</button>
            </div>
            <div class="tool-results" id="histogramResults"></div>
        </div>
    </div>

    <div class="tool-panel">
        <div class="tool-header">
            <h3>🔍 Search Testing</h3>
            <button class="tool-toggle" onclick="toggleToolPanel('searchTest')">+</button>
        </div>
        <div class="tool-content" id="searchTest">
            <div class="tool-controls">
                <label for="testQuery">Test Query:</label>
                <input type="text" id="testQuery" placeholder="Enter color or image path" class="form-control">
                <label for="testLimit">Result Limit:</label>
                <input type="number" id="testLimit" value="10" class="form-control">
                <button id="runSearchTest" class="btn btn-primary">Run Test</button>
            </div>
            <div class="tool-results" id="searchTestResults"></div>
        </div>
    </div>

    <div class="tool-panel">
        <div class="tool-header">
            <h3>⚡ Performance Testing</h3>
            <button class="tool-toggle" onclick="toggleToolPanel('perfTest')">+</button>
        </div>
        <div class="tool-content" id="perfTest">
            <div class="tool-controls">
                <label for="perfIterations">Test Iterations:</label>
                <input type="number" id="perfIterations" value="100" class="form-control">
                <button id="runPerfTest" class="btn btn-primary">Run Performance Test</button>
            </div>
            <div class="tool-results" id="perfTestResults"></div>
        </div>
    </div>
</div>

<!-- Quick Test Section -->
<div class="quick-test-section">
    <h3>🚀 Quick Test</h3>
    <p>Test the system with predefined datasets</p>
    <div class="quick-test-controls">
        <button id="quickTest20" class="btn btn-accent">Test Dataset (20 images)</button>
        <button id="quickTest50" class="btn btn-accent">Test Dataset (50 images)</button>
        <button id="quickTest200" class="btn btn-accent">Test Dataset (200 images)</button>
    </div>
    <div class="quick-test-results" id="quickTestResults"></div>
</div>
