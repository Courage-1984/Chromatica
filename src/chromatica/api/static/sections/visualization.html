<!-- Visualization Section -->
<div class="section-header">
    <h2>ðŸŽ¨ Color Visualization</h2>
    <p>Explore color distributions and search results with interactive visualizations</p>
</div>

<!-- Color Space Visualization -->
<div class="visualization-container">
    <div class="viz-controls">
        <h3>Color Space Analysis</h3>
        <div class="control-group">
            <label for="vizType">Visualization Type:</label>
            <select id="vizType" class="form-control">
                <option value="histogram">Color Histogram</option>
                <option value="scatter">3D Scatter Plot</option>
                <option value="heatmap">Color Heatmap</option>
            </select>
        </div>
        <div class="control-group">
            <label for="colorSpace">Color Space:</label>
            <select id="colorSpace" class="form-control">
                <option value="lab">CIE Lab</option>
                <option value="rgb">RGB</option>
                <option value="hsv">HSV</option>
            </select>
        </div>
        <button id="generateViz" class="btn btn-primary">Generate Visualization</button>
    </div>
    
    <div class="viz-canvas-container">
        <canvas id="vizCanvas" width="800" height="600"></canvas>
    </div>
</div>

<!-- Search Results Visualization -->
<div class="results-visualization">
    <h3>Search Results Analysis</h3>
    <div class="results-stats">
        <div class="stat-card">
            <h4>Color Similarity</h4>
            <div class="similarity-bar">
                <div class="similarity-fill" style="width: 0%"></div>
            </div>
            <span class="similarity-text">0%</span>
        </div>
        <div class="stat-card">
            <h4>Distance Distribution</h4>
            <div class="distance-chart" id="distanceChart"></div>
        </div>
    </div>
</div>
